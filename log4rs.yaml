refresh_rate: 30 seconds
appenders:
  # stdout:
  #   kind: console
  file_logger:
    kind: file
    path: "log/app.log"
  requests:
    kind: file
    path: "log/requests.log"
    encoder:
      pattern: "{d} - {m}{n}"
root:
  level: info
  appenders:
    - file_logger
loggers:
  app::backend::db:
    level: info
  app::requests:
    level: info
    appenders:
      - requests
    additive: false
